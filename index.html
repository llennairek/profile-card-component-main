<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">

    <title>Frontend Mentor | Profile card component</title>
    <style>

    </style>
</head>

<body>
    <main class="card">
        <div class="card__person">
            <div class="card__img"></div>
            <div class="card__name">
                <h1>Victor Crest<span> 26</span></h1>
                <h2>London</h2>
            </div>
        </div>
        <div class="social">
            <div class="social__item">
                <p class="social__numbers">80K</p>
                <p class="social__types">Followers</p>
            </div>
            <div class="social__item">
                <p class="social__numbers">803K</p>
                <p class="social__types">Likes</p>
            </div>
            <div class="social__item">
                <p class="social__numbers">1.4K</p>
                <p class="social__types">Photos</p>
            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/llennairek">Baf</a>.
    </div>
    <script src="./script.js"></script>
</body>

</html>
